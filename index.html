<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Trivia</title>
</head>
<body>
    <div class="main-content">
        <div class="row">
            <div class="col-md-12">
                <div class="bar">
                    <span class="bar-items name">10ssless</span>
                    <span class="bar-items i">I</span>
                    <span class="bar-items name">America</span>
                    <span class="bar-items i">I</span>
                    <span class="bar-items copyright">DesignÂ©</span>
                    <span class="bar-items i">I</span>
                    <span class="bar-items year">2019</span>
                </div>      
            </div>
            <br><br><br><br>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="game">
                    <h1>TRIVIA</h1>
                    <div class="game-content">
                        <div class="question">
                            Question
                        </div>
                        <ul class="answers">
                            <li class="li-a">A: <a><span class="choice choice-a"></span></a></li>
                            <li class="li-b">B: <a><span class="choice choice-b"></span></a></li>
                            <li class="li-c">C: <a><span class="choice choice-c"></span></a></li>
                            <li class="li-d">D: <a><span class="choice choice-d"></span></a></li>
                        </ul>
                        <div class="timer">Time: <span class="time-left">00:00</span></div>
                    </div>
                    <div class="start">
                        <button class="start-btn">Start</button>
                    </div>
                    <div class="result">
                        <div class="question">
                            Results
                        </div>
                        <div class="count">
                            <div>Correct: <span class="counts correct"></span></div>
                            <div>Incorrect: <span class="counts incorrect"></span></div>
                            <div>Unanswered: <span class="counts unanswered"></span></div>
                            <button class="restart-btn">Restart</button>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="row">
            <br><br><br><br><br>
        </div>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
